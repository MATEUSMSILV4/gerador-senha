<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas">
    <title>Gereador de senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="logo" src="./assis/logo.png" alt="Gerador de senha logo"/>

    <main class="container-input">
        <span>Tamanho  <span id="valor"></span> caractere </span>
        <input id="slider" class="slider"type="range" min="5" max="14" value="10" />

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyassword()" class="container-password hide">
<span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar. ☝️ </span>
    </div>

    <script src="scripts.js"> </script>
</body>
</html>
